<ion-header>

  <ion-toolbar>
    <ion-title>
      Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="back()">
        back
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="confirm()">
        confirm
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-card *ngIf="loaded;else loading">
    <ion-slides>
      <ion-slide>
        <img src="{{result.image_url}}" />
      </ion-slide>
      <ion-slide *ngFor='let photo of photos'>
        <img src="{{photo}}" />
      </ion-slide>
    </ion-slides>
    <ion-card-content>
      <ion-card-title>
        {{result.name}}
      </ion-card-title>
      <p>
        <img src="assets/imgs/{{result.rating}}.png" />
        <br> Tel:{{result.phone}}
      </p>
    </ion-card-content>
  </ion-card>
  <ng-template #loading>
    <ion-card-content>
      <p>loading...</p>
    </ion-card-content>
  </ng-template>
</ion-content>
