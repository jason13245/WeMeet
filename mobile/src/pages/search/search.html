<!--
  Generated template for the SearchPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchByName($event)" placeholder="name"></ion-searchbar>
  <ion-searchbar (ionInput)="searchByPlace($event)" placeholder="location"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let result of results">
      {{result}}
    </button>
  </ion-list>
</ion-content>
