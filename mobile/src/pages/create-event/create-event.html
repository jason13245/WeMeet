<ion-header>

  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="createEvent()">
    <ion-item>
      <ion-input type="text" placeholder="Input Event Name" [(ngModel)]="eventObj.eventName" name="eventName"></ion-input>
    </ion-item>
    <button ion-button full type="submit">Create</button>
  </form>
</ion-content>
