<ion-header>

  <ion-toolbar>
    <ion-title>Select Date</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="banner">
    <ion-img src="../assets/imgs/pexels-photo-273011.jpg"></ion-img>
  </div>
  <ion-list>
    <ion-list-header>
      <h3>Dates added to event</h3>
      <button ion-button item-end large color="secondary" (click)="openCreateDateModal()">
        Create
      </button>
    </ion-list-header>
    <ion-item *ngFor="let date of dates">
      <ion-badge item-start>{{date.counter}}</ion-badge>
      <div item-content>
        {{date.date}}
      </div>
      <ion-checkbox (ionChange)="onChange($event,date)"  item-end [checked]="date.voted" ></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
