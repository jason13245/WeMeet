<ion-header>

  <ion-toolbar>
    <ion-title>Selected Date</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismissCreateDateModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="confirm()">
          <span ion-text color="primary" showWhen="ios">Confirm</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="YYYY MMMM DD" min="2018" max="2099-12-13" [(ngModel)]="date.day"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A"[(ngModel)]="date.time"></ion-datetime>
  </ion-item>

</ion-content>
