<ion-header>

  <ion-navbar>
    <ion-title>Share To Other</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Click "Copy" button to copy the link</ion-label>
    <ion-input type="url" [(ngModel)]="shareLink"></ion-input>
  </ion-item>
  <button ion-button full (click)="copyLink()">Copy</button>
  <button ion-button full (click)="closeModal()">Close</button>
</ion-content>
