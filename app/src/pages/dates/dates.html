<ion-header>

  <ion-toolbar>
    <ion-title (click)="checkEventInfo()">Select Date</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openCreateDateModal()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ul *ngFor="let date of dates">
    <ion-badge item-start>{{date.counter}}</ion-badge>
    {{date.date}}
    <ion-checkbox (ionChange)="onChange($event,date)"  item-end [checked]="date.voted" ></ion-checkbox>
  </ul>
</ion-content>
