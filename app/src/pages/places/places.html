<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="toEventLobby(eventInfo)">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title (click)="checkEventInfo()">{{ eventInfo.eventName }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openShareLinkModal()">
        <ion-icon name="link"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="banner">
    <ion-img src="assets/imgs/city-restaurant-lunch-outside.jpg"></ion-img>
  </div>
  <ion-list>
    <ion-list-header>
      <h3>Places added to event</h3>
      <button class="create" ion-button item-end large color="secondary" (click)="openSearchPage()">
        Create
      </button>
    </ion-list-header>
    <ion-item id={{place.id}} *ngFor="let place of places">
      <ion-badge item-start>{{place.counter}}</ion-badge>
      <div item-content>
        {{place.placeName}}
      </div>
      <button ion-button (click)="searchById(place.yelpId)">Search</button>
      <ion-checkbox (ionChange)="onChange($event,place)" item-end [checked]="place.voted"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
