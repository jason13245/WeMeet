



<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>Event Lobby</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to WeMeet!</h2>
  <button ion-button (click)="getUserInfo()">Get User Info</button>
  <button ion-button (click)="logout()">Logout</button>

  <ion-list *ngIf="eventList.creates?.length !== 0">
    <ion-list-header>Events created by You</ion-list-header>
    <ion-item-group>
      <ion-item *ngFor="let item of eventList.creates">
        <button (click)="toEventRoom(item)">
          {{ item.eventName }}
        </button>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-list *ngIf="eventList.invited?.length !== 0">
    <ion-list-header>Events invited by Somebody</ion-list-header>
    <ion-item-group>
      <ion-item *ngFor="let item of eventList.invited">
        <button (click)="toEventRoom(item)">
          {{ item.eventName }}
        </button>
      </ion-item>
    </ion-item-group>
    
  </ion-list>
  <button ion-button (click)="toCreateEventPage()">Add Event</button>


  
</ion-content>
