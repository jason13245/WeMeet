<!--
  Generated template for the EventInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Participants in {{ eventData.eventData.eventName }}</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismissEventInfoModal()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item *ngFor="let item of eventInfo">
      {{ item.username }}
  </ion-item>
</ion-content>
