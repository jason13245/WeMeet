<ion-header>

    <ion-navbar>
        <ion-buttons start>
          <button ion-button icon-only (click)="toEventLobby(eventInfo)">
            <ion-icon name="arrow-back"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title (click)="checkEventInfo()">{{ eventInfo.eventName }}</ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="openShareLinkModal()">
              <ion-icon name="link"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="banner">
    <ion-img src="assets/imgs/pexels-photo-273011.jpg"></ion-img>
  </div>
  <ion-list>
    <ion-list-header>
      <h3>Dates added to event</h3>
      <button class="create" ion-button item-end large color="secondary" (click)="openCreateDateModal()">
        Create
      </button>
    </ion-list-header>
    <ion-item *ngFor="let date of dates">
      <ion-badge item-start>{{date.counter}}</ion-badge>
      <div item-content>
        {{date.date}}
      </div>
      <ion-checkbox (ionChange)="onChange($event,date)"  item-end [checked]="date.voted" ></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
