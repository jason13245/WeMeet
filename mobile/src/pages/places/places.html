<ion-header>

  <ion-toolbar>
    <ion-title>
      Selected Place
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="openSearchPage()">
          <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <button ion-button full id={{place.id}} *ngFor="let place of places" (click)="searchById(place.yelpId)">
        <ion-badge item-start>{{place.counter}}</ion-badge>
        {{place.placeName}}
        <ion-checkbox (ionChange)="onChange($event,place)" item-end [checked]="place.voted"></ion-checkbox>
    </button>
</ion-content>
