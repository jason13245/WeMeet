<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="searchAutocomplete($event)" placeholder="name"></ion-searchbar>
  <!-- <ion-searchbar (ionInput)="searchByPlace($event)" placeholder="location"></ion-searchbar> -->
  <button ion-button id={{result.id}} full (click)="searchById(result.id)" *ngFor="let result of results">
    {{result.name}}
  </button>
</ion-content>
